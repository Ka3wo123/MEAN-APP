<div class="container">
  <h2>Zaloguj się</h2>
    <form action="post" autocomplete="off" method="POST">
      <div class="input-group">
        <input [(ngModel)]="credentials.name" type="text" class="form-control"
               name="username" [placeholder]="error ? error : 'Nazwa użytkownika'" title="Login" required>
      </div>
   
      <div class="input-group">
        <input [(ngModel)]="credentials.password" type="password" class="form-control"
               name="password" [placeholder]="error ? error : 'Hasło'" title="Password" required>
      </div>

   
      <button (click)="signIn()" class="btn btn-primary" type="submit" title="Przycisk zaloguj">
        Zaloguj się
      </button>
    </form>
   </div>
